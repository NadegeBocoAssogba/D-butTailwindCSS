<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="flex justify-between items-center w-full h-screen">
    <div class="w-1/2 flex justify-center items-center p-6 border-gray-500">
        <form class="w-[430px]">
            <i class="fa-solid fa-mug-hot bg-[#00378a] text-white text-3xl py-5 px-7 rounded-lg mb-5"></i>
            <h1 class="font-bold text-2xl">Démarrez avec nous!</h1>
            <p class="text-md">Bienvenue chez nous ! - Créons votre compte.</p>
            <div class="border-b-2 my-10"></div>
            <div class="flex flex-col">
                <label for="input" class="text-md mb-1 font-bold">Email</label>
                <input type="text" class="w-full p-2 mb-4 border border-gray-300 rounded-lg text-sm" placeholder="nadege@gmail.com">
            </div>
            <div class="flex flex-col mt-4">
                <label for="input" class="text-md mb-1 font-bold">Mot de passe</label>
                <input type="text" class="w-full p-2 mb-4 border border-gray-300 rounded-lg text-sm outline-[#00378a]" placeholder="Ex: P@ssw0rd">
            </div>
            <button class="w-full p-3 bg-[#00378a] text-white rounded-lg duration-500 hover:bg-green-700 mt-7 text-md">S'inscrire</button>
            <p class="text-center mt-4 ">Vous avez déjà un compte ? <a class="text-[#00378a]" href="">Connectez-vous</a>!</p>
        </form>
    </div>
    <div class="w-1/2 h-full">
        <img src="img1.jpg" alt="image div 2" class="h-full w-full object-cover">
    </div>
  </section>
</body>
</html>
